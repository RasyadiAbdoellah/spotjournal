<!DOCTYPE html>
<html>
    <head>
      <title>SpotScout</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

    <!-- Landing page section -->
    <!-- Initial section that's shown when page is loaded -->
      <section id="landing" class="center-block">
        <h1>Welcome to SpotScout!</h1>
        <p>
          This is a place for you to save your favorite spots, where ever they may be.
        </p>
        
        <form id="sign-up" class="hidden">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="Register">
          <p class="sign-in-up-toggle">Already have an account? <a href='#'>Sign in here.</a></p>
        </form>
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in">
          <p class="sign-in-up-toggle">Don't have an account? <a href='#'>Sign up here.</a></p>
        </form>
      </section>

      <!-- Signed in User section -->
      <!-- Section below is shown once a user has signed in -->
      <section id="user-view" class="hidden">
        <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="update">
        </form>

        <form id="sign-out">
            <input type="submit" name="submit" value="sign out" class="btn btn-default">
        </form>

        <form id="new-place">
          <label for="new-location-form">New place</label>
          <input type="text" name="place[name]" placeholder="name">
          <input type="text" name="place[address]" placeholder="address">
          <textarea name="place[description]" cols="40" rows="10"></textarea>
          <input type="submit" name="submit" value="Submit">
        </form>
        <h2>Places</h2>
        <button id="get-places">Get places</button>
        <div id="content" class="container">
        </div>

      </section>
    </body>
</html>
