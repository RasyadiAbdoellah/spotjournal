<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="landing">
        <h1>LANDING PAGE</h1>
        <form id="sign-up">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="Register">
        </form>
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in">
        </form>
      </div>

      <div id="user-view">
        <form id="change-password">
            <fieldset class="form-group">
              <input type="password" name="passwords[old]" placeholder="old password" class="form-control">
              <input type="password" name="passwords[new]" placeholder="new password" class="form-control">
            </fieldset>
            <input type="submit" name="submit" value="update" class="btn btn-info">
        </form>

        <form id="sign-out">
            <input type="submit" name="submit" value="sign out" class="btn btn-default">
        </form>

        <form id="new-location-form">
          <label for="new-location-form">New place</label>
          <input type="text" name="place[name]" placeholder="name">
          <input type="password" name="place[address]" placeholder="address">
          <textarea name="place[description]" cols="40" rows="10"></textarea>
          <input type="submit" name="submit" value="Submit">
        </form>

        <div id="content">
          <h2>Places</h2>
          
        </div>

      </div>
    </body>
</html>
