<!DOCTYPE html>
<html>
    <head>
      <title>SpotJournal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

    <!-- Landing page section -->
    <!-- Initial section that's shown when page is loaded -->
      <section id="landing" class="center-block">
        <h1>Welcome to SpotJournal!</h1>
        <p>
          This is a place for you to save your favorite spots, where ever they may be.
        </p>
        
        <form id="sign-up" class="hidden">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="Register">
          <p class="sign-in-up-toggle">Already have an account? <a href='#'>Sign in here.</a></p>
        </form>
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="email/username">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in">
          <p class="sign-in-up-toggle">Don't have an account? <a href='#'>Sign up here.</a></p>
        </form>
      </section>

      

      <!-- Signed in User section -->
      <!-- Section below is shown once a user has signed in -->
      <section id="user-view" class="hidden container">
        <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="update">
        </form>

        <form id="sign-out">
            <input type="submit" name="submit" value="sign out" class="btn btn-default">
        </form>

        
        <!-- <div class="row"> -->
          <h2>Places <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new-place-modal"> + </button></h2>
        <!-- </div> -->
        <!-- <button id="get-places">Get places</button> -->
        <div id="content" class="container panel-group">
        </div>

      </section>

      
      <!-- Modal -->
      <div class="modal fade" id="new-place-modal" tabindex="-1" role="dialog" aria-labelledby="new-place-label">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="new-place-label">New Place</h4>
            </div>
            <div class="modal-body">
              <form id="new-place" class="form-horizontal">
                <div class="form-group">
                  <label class="col-xs-2 control-label" for="new-name">Name:</label>
                  <div class="col-xs-10">
                  <input id="new-name"  class="col-xs-10 form-control" type="text" name="place[name]" placeholder="name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-2 control-label" for="new-address">Address:</label>
                  <div class="col-xs-10">
                  <input id="new-address" class="col-xs-10 form-control" type="text" name="place[address]" placeholder="address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="new-descrip">Description:</label>
                  <div class="col-sm-10">
                  <textarea id="new-descrip" name="place[description]" class="form-control" rows="3" placeholder="description"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="submit-place" type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </body>
</html>
